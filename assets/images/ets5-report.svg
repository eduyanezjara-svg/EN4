    <text x="630" y="432">Proyecto: Vivienda Demo Primavera · Versión 1.2</text>
    <text x="630" y="462">Dispositivos totales: 84 · Grupos: 56 · Escenas: 9</text>
    <text x="630" y="492">Nota: Añadir fotografías de cuadros eléctricos en anexo</text>
  </g>
  <rect x="610" y="560" width="200" height="40" rx="20" fill="#3ad3ff" opacity="0.85" />
  <text x="650" y="587" font-family="'Segoe UI', sans-serif" font-size="16" fill="#102037">Guardar configuración</text>
