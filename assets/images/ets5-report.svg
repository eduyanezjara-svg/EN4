  <text x="150" y="266" font-family="'Segoe UI', sans-serif" font-size="15" fill="#415376">☑ Topología (Áreas/Líneas/Dispositivos)</text>
  <text x="150" y="296" font-family="'Segoe UI', sans-serif" font-size="15" fill="#415376">☑ Direcciones de grupo y objetos</text>
  <text x="150" y="326" font-family="'Segoe UI', sans-serif" font-size="15" fill="#415376">☑ Lista de materiales (BOM)</text>
  <text x="150" y="356" font-family="'Segoe UI', sans-serif" font-size="15" fill="#415376">☐ Comentarios de instalación</text>
  <text x="150" y="386" font-family="'Segoe UI', sans-serif" font-size="15" fill="#415376">☐ Fotografías adjuntas</text>
  <text x="150" y="416" font-family="'Segoe UI', sans-serif" font-size="15" fill="#415376">☑ Registro de cambios</text>
  <text x="150" y="446" font-family="'Segoe UI', sans-serif" font-size="15" fill="#415376">☑ Configuración de seguridad</text>
  <text x="150" y="476" font-family="'Segoe UI', sans-serif" font-size="15" fill="#415376">☐ Observaciones del cliente</text>
  <rect x="590" y="200" width="560" height="120" rx="12" fill="#ffffff" stroke="#d3dbed" />
  <text x="610" y="236" font-family="'Segoe UI', sans-serif" font-size="18" fill="#22344f" font-weight="600">Opciones de exportación</text>
  <text x="610" y="268" font-family="'Segoe UI', sans-serif" font-size="15" fill="#4f6284">Formato: PDF interactivo</text>
  <text x="610" y="296" font-family="'Segoe UI', sans-serif" font-size="15" fill="#4f6284">Resolución de imágenes: Alta (300 dpi)</text>
  <text x="610" y="324" font-family="'Segoe UI', sans-serif" font-size="15" fill="#4f6284">Incluir índice y numeración de páginas</text>
  <rect x="590" y="340" width="560" height="220" rx="12" fill="#ffffff" stroke="#d3dbed" />
  <text x="610" y="376" font-family="'Segoe UI', sans-serif" font-size="18" fill="#22344f" font-weight="600">Vista previa</text>
  <rect x="610" y="400" width="520" height="140" rx="12" fill="#f0f4fc" stroke="#d3dbed" />
