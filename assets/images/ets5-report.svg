<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" role="img" aria-labelledby="title desc">
  <title id="title">Generación de informes en ETS5</title>
  <desc id="desc">Ventana recreada de exportación de reportes en ETS5 con selección de secciones.</desc>
  <rect width="1280" height="720" fill="#172132" />
  <rect x="90" y="80" width="1100" height="560" rx="18" fill="#f6f8fd" stroke="#ccd6e8" stroke-width="3" />
  <rect x="90" y="80" width="1100" height="54" rx="18" fill="#1e2b3f" />
  <text x="130" y="117" font-family="'Segoe UI', sans-serif" font-size="22" fill="#f4f7fb">Exportar documentación del proyecto</text>
  <rect x="980" y="96" width="170" height="28" rx="14" fill="#3ad3ff" opacity="0.85" />
  <text x="1025" y="116" font-family="'Segoe UI', sans-serif" font-size="16" fill="#102037">Generar informe</text>
